<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Agent - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Login Modal -->
    <div class="login-modal" id="login-modal">
        <div class="login-content">
            <h2>üîê Login Required</h2>
            <p>You must log in using Auth0 to continue.</p>

            <button id="auth0-login-btn" class="login-btn">
                Login with Auth0
            </button>
        </div>
    </div>

    <!-- Main UI -->
    <div class="container" id="main-ui" style="display: none;">

        <!-- Header -->
        <div class="header">
            <h1>Math Agent AI</h1>
            <div class="status-bar">
                <span class="status" id="status">
                    <span class="dot"></span>
                    <span id="status-text">Connecting...</span>
                </span>
                <span class="mcp-server" id="mcp-server">MCP: Checking...</span>
                <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>

        <!-- Capabilities -->
        <div class="capabilities-panel" id="capabilities-panel">
            <h3 id="capabilities-toggle">
                <span>üõ†Ô∏è Available Tools</span>
                <span class="toggle-icon">‚ñº</span>
            </h3>
            <div class="capabilities-grid" id="capabilities-grid">
                <div class="capability-card loading">
                    <div class="capability-icon">üîÑ</div>
                    <div class="capability-info">
                        <div class="capability-name">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>üëã Welcome to Math Agent AI</h2>
                <p>I can help you with calculations, solving equations, differentiation, and integration.</p>
            </div>
        </div>

        <!-- Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>

    </div>

    <!-- Only external JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
